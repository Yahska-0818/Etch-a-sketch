<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="icon" type="image/png" href="imgs/logo.png" >
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logoArea">
            <img src="imgs/logo.png" alt="pen and paintbruh" srcset="" style="height: 10vh; width: 10vh; border-radius: 1vh;">
            <div class="logo-text" style="font-size: 2vh;">Sketch Away!</div>
        </div>
        <div class="buttons" style="display: flex; flex-direction: column;">
            <button class="select" id="classic">Classic</button>
            <button class="select" id="rainbow">Rainbow</button>
            <button class="select" id="eraser">Eraser</button>
            <button class="select" id="resetPage">Clear</button>
            <button class="select" id="customGrid">Change Grid</button>
        </div>
    </div>
    <div class="main">
        <h1 class="title" style="margin: 0; padding: 4vh; display: flex; justify-content: center;">Welcome to Etch-A-Sketch!</h1>
        <div class="activityArea">
            <div class="container"></div>
        </div>
        </div>
    </body>
</html>
